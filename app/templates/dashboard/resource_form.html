{% extends 'base.html' %}
{% block title %}{{ 'Editar' if resource else 'Novo' }} recurso · Gateway{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">
          {{ 'Editar recurso' if resource else 'Cadastrar novo recurso' }}
        </h2>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Nome</label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              required
              value="{{ resource.name if resource else '' }}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="url">URL</label>
            <input
              class="form-control"
              type="url"
              id="url"
              name="url"
              placeholder="https://api.exemplo.com"
              required
              value="{{ resource.url if resource else '' }}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Descrição</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="4"
            >{{ resource.description if resource else '' }}</textarea>
          </div>
          <div class="form-check form-switch mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="is_active"
              name="is_active"
              {% if resource is none or resource.is_active %}checked{% endif %}
            />
            <label class="form-check-label" for="is_active">Ativo</label>
          </div>
          <div class="d-flex gap-2 justify-content-end">
            <a class="btn btn-outline-secondary" href="{{ url_for('dashboard.index') }}">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
