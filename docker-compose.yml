version: '3.9'

services:
  db:
    image: postgres:15
    container_name: businessforward-db
    restart: always
    environment:
      POSTGRES_DB: businessforward
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
